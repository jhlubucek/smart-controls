<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Smart Home Control</title>
  <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
<div class="top-bar">
  <h1>Smart Home Control</h1>
  <button class="edit-button">Edit</button>
</div>
<form th:action="@{/add_light_process_form}" th:object="${light}" method="post">
  <input type="hidden" th:field="*{dashboardId}">
  <div class="input-field">
    <input type="text" th:field="*{name}">
    <label>Name</label>
  </div>
  <div class="input-field">
    <input type="text" th:field="*{topicState}" />
    <label>State Topic</label>
  </div>
  <div class="input-field">
    <input type="text" th:field="*{topicBrightness}" >
    <label>Brightness Topic</label>
  </div>
  <div class="input-field">
    <input type="number" th:field="*{maxBrightness}" >
    <label>Brightness Maximum</label>
  </div>
  <div class="input-field">
    <input type="number" th:field="*{minBrightness}" >
    <label>Brightness Minimum</label>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
</form>
</body>
</html>
