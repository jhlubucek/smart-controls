<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!--  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title>Smart Home Control</title>
  <style>
    /* Purple top bar styles */
    .top-bar {
      background-color: #9b4dca;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 24px;
    }

    .edit-button {
      background-color: #fff;
      color: #9b4dca;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .light-control {
      width: 250px;
      height: 250px;
      background-color: #477f96; /* green background color */
      border: 2px solid #000; /* black border */
      border-radius: 10px; /* round corners */
      padding: 20px;
      box-sizing: border-box;
      margin: 5px;
    }

    .light-icon {
      text-align: center;
      font-size: 80px;
      color: #fff;
      margin-bottom: 20px;
    }

    .light-switch {
      text-align: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #ddd;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #e3d200;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #4CAF50;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    .light-brightness {
      margin-top: 20px;
      text-align: center;
    }

    .light-brightness label {
      display: block;
      color: #fff;
      margin-bottom: 10px;
    }

    .light-brightness input {
      width: 100%;
      -webkit-appearance: none;
      height: 10px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .light-brightness input:hover {
      opacity: 1;
    }

    .light-brightness input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .light-brightness input::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .temperature-graph {
      width: 400px;
      height: 250px;
      background-color: #fff; /* white background color */
      border: 2px solid #000; /* black border */
      border-radius: 10px; /* round corners */
      padding: 20px;
      box-sizing: border-box;
      margin: 5px;
    }

    .temperature-graph h2 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .temperature-canvas {
      width: 100%;
      height: 170px !important;
    }

    .parent {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }
    .child {
      flex-grow: 0;
      flex-shrink: 0;
      /*flex-basis: calc(33.33% - 20px);*/
    }


  </style>
</head>
<body>
<div class="top-bar">
  <h1>Smart Home Control</h1>
  <button class="edit-button">Edit</button>
</div>
<h2>lights</h2>
<div class="container parent">

<div th:each="light : ${lights}" class="light-control">
  <div class="light-icon">
    <i class="material-icons" th:text="${light.name}"></i>
  </div>
  <div class="light-switch">
    <label class="switch">
      <input type="checkbox" th:checked="${light.isLastState}">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="light-brightness">
    <label for="brightness">Brightness:</label>
    <input type="range" th:value="${light.lastBrightness}" id="brightness" name="brightness" min="0" max="100">
  </div>
</div>

</div>
<h2>sensors</h2>
<div class="container parent">

  <div th:each="sensor : ${sensors}" class="temperature-graph child">
<!--    <h2 th:text="${sensor.name}"></h2>-->
    <div th:id="'sensor-canvas-' + ${sensor.id}" ></div>
  </div>

</div>

<script th:inline="javascript" th:each="sensor : ${sensors}">
  /*<![CDATA[*/

  // Load the Google Charts API
  google.charts.load('current', {'packages':['corechart']});

  // Set a callback function to run when the API is loaded
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    // Generate mock data for the last 24 hours
    const data = new google.visualization.DataTable();
    data.addColumn('datetime', 'Time');
    data.addColumn('number', 'Temperature');
    const now = new Date();
    for (let i = 0; i < 24; i++) { // 24 hours x 60 minutes
      const timestamp = new Date(now.getTime() - i * 60 * 1000 * 24); // subtract i minutes from now
      const temperature = Math.floor(Math.random() * (30 - 10 + 1)) + 10; // generate a random temperature between 10 and 30 degrees Celsius
      data.addRow([timestamp, temperature]);
    }

    // Set chart options
    const options = {
      title: [[${sensor.name}]],
      width: 360,
      height: 210,
      legend: {position: 'none'},
      chartArea: {left: 50, top: 50, right: 50, bottom: 50},
      hAxis: {
        format: 'h:mm a',
        viewWindowMode: 'maximized'
      },
      vAxis: {
        title: 'Temperature (Â°C)',
        minValue: 10,
        maxValue: 30
      }
    };

    // Create a chart and draw it on the HTML element
    var id = [[${sensor.id}]];
    const chart = new google.visualization.LineChart(document.getElementById('sensor-canvas-'+id));
    chart.draw(data, options);
  }

  /*]]>*/
</script>
</body>
</html>
